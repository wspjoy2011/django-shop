{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Django Shop{% endblock %}</title>
  <link rel="icon" type="image/svg+xml" href="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/svg/1f6cd.svg">
  <link rel="alternate icon" type="image/png" sizes="32x32" href="https://img.icons8.com/fluency/32/shopping-bag.png">
  <link rel="apple-touch-icon" sizes="180x180" href="https://img.icons8.com/fluency/180/shopping-bag.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Global components CSS -->
  <link rel="stylesheet" href="{% static 'css/components/messages.css' %}">
  <link rel="stylesheet" href="{% static 'css/components/category-menu.css' %}">
  <link rel="stylesheet" href="{% static 'css/layout/header.css' %}">

  {% block extra_css %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
  {% include 'components/header.html' %}

  <main class="container flex-grow-1">

    {% include 'components/messages.html' %}

    {% block content %}
    {% endblock %}
  </main>

  {% include 'components/footer.html' %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Global components JS -->
  <script src="{% static 'js/components/messages.js' %}"></script>
  <script src="{% static 'js/components/category-menu.js' %}"></script>
  <script type="module" src="{% static 'js/layout/header-favorites.js' %}"></script>

  {% block extra_js %}{% endblock %}
</body>
</html>
