{% if form.non_field_errors %}
  <div class="alert alert-danger mb-4">
    <i class="fas fa-exclamation-triangle me-2"></i>
    <strong>{{ title }}:</strong>
    <ul class="mb-0 mt-2">
      {% for error in form.non_field_errors %}
        <li>{{ error }}</li>
      {% endfor %}
    </ul>
  </div>
{% endif %}
