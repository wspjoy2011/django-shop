<div id="cart-clear-modal" class="cart-clear-modal hidden" aria-hidden="true">
  <div class="modal-overlay" tabindex="-1"></div>
  <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="cart-clear-modal-title">
    <div class="modal-header">
      <h3 id="cart-clear-modal-title" class="modal-title">Clear Cart</h3>
      <button type="button" class="modal-close" aria-label="Close">&times;</button>
    </div>
    <div class="modal-body">
      <div class="modal-icon">
        <i class="fas fa-trash-can"></i>
      </div>
      <p>Are you sure you want to remove all items from your cart?</p>
      <p class="text-muted">This action cannot be undone.</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary modal-cancel">Cancel</button>
      <button type="button" class="btn btn-danger modal-confirm">
        <span class="btn-text">Yes, clear</span>
        <i class="fas fa-spinner fa-spin loading-spinner hidden"></i>
      </button>
    </div>
  </div>
</div>
