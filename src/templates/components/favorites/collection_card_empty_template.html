<div class="col-lg-6 col-xl-4" data-collection-id="">
  <div class="collection-card">
    <div class="collection-header">
      <div>
        <h3 class="collection-title">
          COLLECTION_NAME
          <span class="badge bg-primary ms-2" style="display: none;">Default</span>
          <button type="button"
                  class="btn btn-link p-0 ms-2 set-default-btn"
                  data-collection-id=""
                  title="Set as default collection"
                  style="display: none;">
            <i class="fas fa-star text-muted"></i>
          </button>
        </h3>
        <p class="collection-items-count text-muted mb-0">
          Items count: ITEMS_COUNT
        </p>
      </div>
    </div>

    <div class="empty-collection">
      <div class="text-center py-5">
        <i class="fas fa-heart-broken fa-3x text-muted mb-3"></i>
        <p class="text-muted">Collection is empty</p>
        <a href="/catalog/" class="btn btn-sm btn-outline-primary">
          Add Products
        </a>
      </div>
    </div>

    <div class="collection-footer">
      <div class="d-flex justify-content-between align-items-center">
        <small class="text-muted">
          Updated: UPDATE_DATE
        </small>
        <a href="COLLECTION_URL" class="btn btn-view-all">
          View All
        </a>
      </div>
    </div>
  </div>
</div>
