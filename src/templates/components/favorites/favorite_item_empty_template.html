<div class="col-12 col-sm-6 col-lg-4 col-xl-3 draggable-item" data-item-id="" data-position="">
  <div class="favorite-card">

    <div class="drag-handle" title="Drag to reorder" style="display:none;">
      <i class="fas fa-grip-vertical"></i>
    </div>

    <div class="favorite-card-inner">
      <div class="favorite-image-container">
        <a class="favorite-image-link">
          <img src="" class="favorite-image" alt="">
          <div class="image-overlay">
            <div class="overlay-content">
              <i class="fas fa-eye"></i>
              <span>View Details</span>
            </div>
          </div>
        </a>

        <div class="status-badge available">
          <i class="fas fa-check-circle"></i>
          <span>Available</span>
        </div>
        <div class="status-badge out-of-stock" style="display:none;">
          <i class="fas fa-exclamation-triangle"></i>
          <span>Out of Stock</span>
        </div>
        <div class="status-badge unavailable" style="display:none;">
          <i class="fas fa-ban"></i>
          <span>Unavailable</span>
        </div>
      </div>

      <div class="favorite-content">
        <div class="favorite-title-section">
          <h3 class="favorite-title">
            <a href="#"></a>
            <span class="disabled-title" style="display:none;"></span>
          </h3>
        </div>

        <div class="favorite-price-section">
          <div class="price-wrapper">
            <div class="product-price product-price-normal">

              <div class="price-regular" style="display:none;">
                <span class="current-price"><span class="price-value"></span></span>
              </div>

              <div class="price-on-sale" style="display:none;">
                <span class="sale-price"><span class="price-value"></span></span>
                <span class="original-price"><span class="price-value"></span></span>
                <span class="discount-badge">
                  <i class="fas fa-percentage discount-icon"></i>
                  <span class="discount-value"></span>
                </span>
              </div>

              <div class="price-unavailable" style="display:none;">
                <i class="fas fa-minus-circle"></i><span>Price unavailable</span>
              </div>
            </div>
          </div>
        </div>

        <div class="favorite-select" style="display:none;">
          <label class="select-checkbox">
            <input class="favorite-delete-checkbox" type="checkbox" value="" aria-label="Mark to remove"/>
            <span class="checkbox-visual"></span>
            <span class="checkbox-label">Select to remove</span>
          </label>
        </div>

        <div class="favorite-note" style="display:none;">
          <div class="note-icon"><i class="fas fa-sticky-note"></i></div>
          <div class="note-content">
            <span class="note-label">Note:</span>
            <p class="note-text"></p>
          </div>
        </div>
      </div>

      <div class="card-decoration">
        <div class="decoration-dot dot-1"></div>
        <div class="decoration-dot dot-2"></div>
        <div class="decoration-dot dot-3"></div>
      </div>
    </div>
  </div>
</div>
